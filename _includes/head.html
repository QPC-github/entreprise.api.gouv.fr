<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>

  {% asset default.scss %}

  <script type="text/javascript">
    if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
      document.write('<script src="https://unpkg.com/@babel/polyfill@7.0.0/dist/polyfill.js"><\/script>');
      document.write('<script src="https://unpkg.com/url-polyfill@1.0.14/url-polyfill.js"><\/script>');
    }
  </script>

  <!-- Search Engine -->
  <meta name="description" content="{{ site.meta.description }}">
  <meta name="image" content="{% asset preview.png @path %}">

  <!-- Schema.org for Google -->
  <meta itemprop="name" content="{{ site.meta.title }}">
  <meta itemprop="description" content="{{ site.meta.description }}">
  <meta itemprop="image" content="{% asset preview.png @path %}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ site.meta.title }}">
  <meta name="twitter:description" content="{{ site.meta.description }}">

  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta property="og:title" content="{{ site.meta.title }}">
  <meta property="og:description" content="{{ site.meta.description }}">
  <meta property="og:image" content="{% asset preview_fb.png @path %}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="fr_FR">
  <meta property="og:type" content="website">

  <!-- Favicons -->
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180"
    href="{% asset favicons/apple-icon-180x180.png @path %}">
  <link rel="icon" type="image/png" sizes="16x16"
    href="{% asset favicons/favicon-16x16.png @path %}">
  <link rel="icon" type="image/png" sizes="32x32"
    href="{% asset favicons/favicon-32x32.png @path %}">
  <link rel="manifest"
    href="{% asset favicons/manifest.json @path %}">
  <link rel="mask-icon"
    href="{% asset favicons/safari-pinned-tab.svg @path %}"
    color="#5bbad5">

  {% unless jekyll.environment == 'production' %}
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {% endunless %}

  <script src="https://cdn.jsdelivr.net/npm/micromodal/dist/micromodal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flexboxgrid@6.3.1/dist/flexboxgrid.min.css">

  {% if jekyll.environment == 'production' %}
    {% include matomo.html %}
  {% else %}
    <script type="text/javascript">
      var _paq = window._paq || {
        push: function(elt) { console.log('Tracking', elt); }
      };
    </script>
  {% endif %}
</head>
