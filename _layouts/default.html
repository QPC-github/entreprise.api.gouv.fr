<!DOCTYPE html>
<html lang="fr">

{% include head.html %}

<body class="tpl-body">

  {% include icons.html %}
  {% include header.html %}

  <main class="tpl-main">
    {{ content }}
  </main>

  {% include footer.html %}
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
  <script src="{{ "/assets/lib/codemirror.js" | relative_url }}"></script>
  <script src="{{ "/assets/lib/javascript/javascript.js" | relative_url }}"></script>
  {% for file in page.additional_js %}
  <script type=" text/javascript"
    src="{% if file contains '://' %}{{ file }}{% else %}{{ site.baseurl }}/assets/js/{{ file }}{% endif %}"></script>
  {% endfor %}
</body>

</html>
